<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Empresa</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container">
      <h1>Mi Empresa</h1>
      <nav>
        <ul>
          <li><a href="#servicios">Servicios</a></li>
          <li><a href="#productos">Productos</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h2>Bienvenido a la innovación</h2>
    <p>Soluciones inteligentes a tu alcance.</p>
    <a href="#productos" class="btn">Ver Productos</a>
  </section>

  <!-- PRODUCTOS -->
  <section id="productos" class="productos">
    <h2>Nuestros Productos</h2>
    <div class="grid">
      <div class="producto">
        <img src="img/producto1.jpg" alt="Producto 1" />
        <h3>Producto 1</h3>
        <p>Descripción breve del producto.</p>
      </div>
      <!-- Más productos -->
    </div>
  </section>

  <!-- WhatsApp Floating Button -->
<a href="https://wa.me/573134592277?text=¡Hola!%20Tengo%20una%20pregunta%20sobre%20los%20productos%20de%20la%20empresa." target="_blank" class="whatsapp-button">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/WhatsApp_Logo_2022.svg" alt="WhatsApp" />
  </a>
  

  <!-- CONTACTO -->
  <section id="contacto" class="contacto">
    <h2>Contáctanos</h2>
    <form id="formularioContacto">
      <input type="text" placeholder="Tu nombre" required />
      <input type="email" placeholder="Tu email" required />
      <textarea placeholder="Mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Mi Empresa - Todos los derechos reservados</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
